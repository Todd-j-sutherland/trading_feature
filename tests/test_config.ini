# Test Configuration for ML Trading System

[test_settings]
# Test execution settings
verbose = true
buffer = true
failfast = false
timeout = 30

[test_coverage]
# Components to test
ml_pipeline = true
data_feed = true
news_sentiment = true
trading_analyzer = true
daily_manager = true
comprehensive_analyzer = true
system_integration = true

[test_data]
# Test data configuration
temp_dir = /tmp/trading_test
mock_samples = 100
mock_symbols = ["CBA.AX", "WBC.AX", "ANZ.AX", "NAB.AX", "MQG.AX", "SUN.AX", "QBE.AX"]
mock_confidence = 0.75
mock_sentiment = 0.5

[performance_targets]
# Performance test targets
max_response_time = 5.0
min_accuracy = 0.6
min_samples = 50
max_memory_usage = 0.8
min_uptime = 0.9

[integration_targets]
# Integration test targets
min_components_ready = 4
min_api_success_rate = 0.95
max_api_response_time = 1.0
min_data_completeness = 0.9
